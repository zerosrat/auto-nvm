name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-release:
    name: Build Release Assets
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            cross: false
          - os: macos-14
            target: aarch64-apple-darwin
            cross: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools
      if: matrix.cross
      run: cargo install cross --git https://github.com/cross-rs/cross

    - name: Build release binary (native)
      if: '!matrix.cross'
      run: cargo build --release --target ${{ matrix.target }}

    - name: Build release binary (cross)
      if: matrix.cross
      run: cross build --release --target ${{ matrix.target }}

    - name: Create archive
      run: |
        mkdir -p release
        cp target/${{ matrix.target }}/release/auto-nvm release/
        cp README.md release/
        cd release
        tar -czf ../auto-nvm-v${{ steps.get_version.outputs.VERSION }}-${{ matrix.target }}.tar.gz *
        cd ..

    - name: Upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: auto-nvm-${{ matrix.target }}
        path: auto-nvm-v${{ steps.get_version.outputs.VERSION }}-${{ matrix.target }}.tar.gz
        retention-days: 7

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Download all release assets
      uses: actions/download-artifact@v4
      with:
        pattern: auto-nvm-*
        merge-multiple: true

    - name: Generate checksums
      run: |
        sha256sum auto-nvm-v${{ steps.get_version.outputs.VERSION }}-*.tar.gz > checksums.txt
        cat checksums.txt

    - name: Determine if prerelease
      id: prerelease
      run: |
        VERSION="${{ steps.get_version.outputs.VERSION }}"
        if [[ "$VERSION" == *"alpha"* ]] || [[ "$VERSION" == *"beta"* ]] || [[ "$VERSION" == *"rc"* ]]; then
          echo "flag=--prerelease" >> $GITHUB_OUTPUT
        else
          echo "flag=" >> $GITHUB_OUTPUT
        fi

    - name: Create release with assets
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh release create ${{ github.ref_name }} \
          --title "auto-nvm v${{ steps.get_version.outputs.VERSION }}" \
          --notes-file .github/release-template.md \
          ${{ steps.prerelease.outputs.flag }} \
          auto-nvm-v${{ steps.get_version.outputs.VERSION }}-*.tar.gz \
          checksums.txt \
          install.sh \
          install.ps1
