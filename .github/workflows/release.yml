name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: auto-nvm v${{ steps.get_version.outputs.VERSION }}
        body_path: .github/release-template.md
        draft: false
        prerelease: ${{ contains(steps.get_version.outputs.VERSION, 'alpha') || contains(steps.get_version.outputs.VERSION, 'beta') || contains(steps.get_version.outputs.VERSION, 'rc') }}

  build-release:
    name: Build Release Assets
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cross: false
            archive: tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            cross: true
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            cross: false
            archive: tar.gz
          - os: macos-14
            target: aarch64-apple-darwin
            cross: false
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            cross: false
            archive: zip

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools
      if: matrix.cross
      run: cargo install cross --git https://github.com/cross-rs/cross

    - name: Build release binary (native)
      if: '!matrix.cross'
      run: cargo build --release --target ${{ matrix.target }}

    - name: Build release binary (cross)
      if: matrix.cross
      run: cross build --release --target ${{ matrix.target }}

    - name: Create archive (Unix)
      if: matrix.archive == 'tar.gz'
      run: |
        mkdir -p release
        cp target/${{ matrix.target }}/release/auto-nvm release/
        cp LICENSE release/
        cp README.md release/
        cp CHANGELOG.md release/
        cd release
        tar -czf ../auto-nvm-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz *
        cd ..

    - name: Create archive (Windows)
      if: matrix.archive == 'zip'
      run: |
        mkdir release
        cp target/${{ matrix.target }}/release/auto-nvm.exe release/
        cp LICENSE release/
        cp README.md release/
        cp CHANGELOG.md release/
        cd release
        7z a ../auto-nvm-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip *
        cd ..

    - name: Upload release asset (Unix)
      if: matrix.archive == 'tar.gz'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./auto-nvm-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz
        asset_name: auto-nvm-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.tar.gz
        asset_content_type: application/gzip

    - name: Upload release asset (Windows)
      if: matrix.archive == 'zip'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./auto-nvm-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip
        asset_name: auto-nvm-v${{ needs.create-release.outputs.version }}-${{ matrix.target }}.zip
        asset_content_type: application/zip

  upload-install-scripts:
    name: Upload Install Scripts
    needs: create-release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Upload Unix install script
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./install.sh
        asset_name: install.sh
        asset_content_type: application/x-sh

    - name: Upload Windows install script
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./install.ps1
        asset_name: install.ps1
        asset_content_type: text/plain

  generate-checksums:
    name: Generate Checksums
    needs: [create-release, build-release]
    runs-on: ubuntu-latest
    steps:
    - name: Download all release assets
      uses: actions/download-artifact@v4

    - name: Generate checksums
      run: |
        find . -name "auto-nvm-v${{ needs.create-release.outputs.version }}-*" -type f -exec sha256sum {} \; > checksums.txt
        cat checksums.txt

    - name: Upload checksums
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ./checksums.txt
        asset_name: checksums.txt
        asset_content_type: text/plain